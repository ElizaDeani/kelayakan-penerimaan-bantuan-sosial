<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pengaturan Akun</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
<div class="wrapper">
  <!-- Sidebar -->
  <nav id="sidebar" class="active">
    <div class="sidebar-header">
      <h3>BANSOS MANAGER</h3>
      <strong>BS</strong>
    </div>
    <ul class="list-unstyled components">
      <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
      <li>
        <a href="#inputSubmenu" data-bs-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
          <i class="fas fa-user-plus"></i> Input Data
        </a>
        <ul class="collapse list-unstyled" id="inputSubmenu">
          <li><a href="input-penerima.html"><i class="fas fa-user-edit"></i> Input Penerima</a></li>
        </ul>
      </li>
      <li><a href="daftar-penerima.html"><i class="fas fa-list"></i> Daftar Penerima</a></li>
      <li class="active"><a href="pengaturan.html"><i class="fas fa-cog"></i> Pengaturan</a></li>
    </ul>
    <div class="sidebar-footer">
      <div class="user-info d-flex flex-column align-items-start">
        <div class="d-flex align-items-center mb-2">
          <img src="https://via.placeholder.com/40" alt="User" class="rounded-circle me-2" />
          <strong id="usernameDisplay" class="text-white"></strong>
        </div>
        <a href="#" id="logoutBtn" class="text-white text-decoration-none d-flex align-items-center">
          <i class="fas fa-sign-out-alt me-2"></i> Logout
        </a>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div id="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button type="button" id="sidebarCollapse" class="btn btn-steel-blue">
          <i class="fas fa-bars"></i>
        </button>
        <h4 class="mb-0 ms-3">Pengaturan Akun</h4>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0"><i class="fas fa-user-cog me-2"></i>Ubah Akun</h5>
        </div>
        <div class="card-body">
          <form id="formPengaturan">
            <div class="mb-3">
              <label for="username" class="form-label">Username Baru</label>
              <input type="text" class="form-control" id="username" placeholder="Masukkan username baru" />
            </div>
            <div class="mb-3">
              <label for="passwordBaru" class="form-label">Password Baru</label>
              <input type="password" class="form-control" id="passwordBaru" placeholder="Masukkan password baru" />
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Simpan Perubahan</button>
          </form>
        </div>
      </div>

      <div class="card mt-4">
        <div class="card-header bg-danger text-white">
          <h5 class="mb-0"><i class="fas fa-trash-alt me-2"></i>Hapus Akun</h5>
        </div>
        <div class="card-body">
          <p class="text-danger">Akun akan dihapus permanen dan tidak bisa digunakan kembali.</p>
          <button class="btn btn-danger" id="hapusAkun"><i class="fas fa-trash me-2"></i>Hapus Akun</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap & SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Custom JS -->
<script src="js/pengaturan.js"></script>
</body>
</html>
