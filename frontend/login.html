<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Bansos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <div class="login-card animate-fade-in">
    <h4 class="text-center mb-4 text-dark fw-bold">Silahkan Login</h4>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control animated-input" id="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control animated-input" id="password" required />
      </div>
      <button type="submit" class="btn btn-login w-100 text-white mb-2">Login</button>
    </form>
    <div class="text-center">
      <span class="text-muted" style="font-size: 0.9rem;">Belum punya akun?</span>
      <a href="register.html" class="text-decoration-none ms-1 text-primary fw-semibold">Sign Up</a>
    </div>
    <p class="text-center mt-3 text-muted" style="font-size: 0.875rem;">Â© 2025 Sistem Kelayakan Bansos</p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const response = await fetch("http://localhost:8081/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const result = await response.json();

      if (response.ok) {
        alert("Login berhasil!");
        localStorage.setItem("token", result.token);
        window.location.href = "dashboard.html";
      } else {
        alert(result.error || "Login gagal");
      }
    });
  </script>
    <script>
  document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const response = await fetch("http://localhost:9000/login", {
      method: "POST",
      mode: "cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const result = await response.json();

    if (response.ok) {
      alert("Login berhasil!");
      localStorage.setItem("token", result.token);
      window.location.href = "dashboard.html";
    } else {
      alert(result.error || "Login gagal");
    }
  });
</script>

</body>
</html>
