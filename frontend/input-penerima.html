<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Penerima Bansos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar (sama seperti dashboard) -->
        <nav id="sidebar" class="active">
            <div class="sidebar-header">
                <h3>BANSOS MANAGER</h3>
                <strong>BS</strong>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="dashboard.html">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="#inputSubmenu" data-bs-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fas fa-user-plus"></i>
                        Input Data
                    </a>
                    <ul class="collapse list-unstyled" id="inputSubmenu">
                        <li>
                            <a href="input-penerima.html"><i class="fas fa-user-edit"></i> Input Penerima</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="daftar-penerima.html">
                        <i class="fas fa-list"></i>
                        Daftar Penerima
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        Pengaturan
                    </a>
                </li>
            </ul>

             <div class="sidebar-footer">
            <div class="user-info d-flex flex-column align-items-start">
                <div class="d-flex align-items-center mb-2">
                <img src="https://via.placeholder.com/40" class="rounded-circle me-2">
                <strong id="usernameDisplay" class="text-white"></strong>
                </div>
                
                <div class="sidebar-logout">
                <a href="#" id="logoutBtn" class="d-flex align-items-center text-white text-decoration-none">
                    <i class="fas fa-sign-out-alt me-2"></i>
                    <span>Logout</span>
                </a>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light py-2">
                <div class="container-fluid mt-4">
                    <button type="button" id="sidebarCollapse" class="btn btn-steel-blue">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h4 class="mb-0 ms-3">Input Data Penerima</h4>
                </div>
            </nav>

            <div class="container-fluid mt-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-user-plus me-2"></i>Form Input Penerima Bantuan Sosial</h5>
                    </div>
                    <div class="card-body">
                        <form id="penerimaForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <!-- Kolom Pertama -->
                                    <div class="mb-3">
                                        <label for="nama" class="form-label">Nama Lengkap</label>
                                        <input type="text" class="form-control" id="nama" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="usia" class="form-label">Usia</label>
                                        <input type="number" class="form-control" id="usia" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="pekerjaan" class="form-label">Pekerjaan</label>
                                        <select class="form-select" id="pekerjaan" required>
                                            <option value="" selected disabled>Pilih Pekerjaan</option>
                                            <option value="Tidak Bekerja">Tidak Bekerja</option>
                                            <option value="Buruh">Buruh</option>
                                            <option value="Petani">Petani</option>
                                            <option value="Pedagang">Pedagang</option>
                                            <option value="PNS">PNS</option>
                                            <option value="Lainnya">Lainnya</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="penghasilan" class="form-label">Penghasilan Bulanan (Rp)</label>
                                        <input type="number" class="form-control" id="penghasilan" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="pengeluaran" class="form-label">Pengeluaran Bulanan (Rp)</label>
                                        <input type="number" class="form-control" id="pengeluaran" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="tanggungan" class="form-label">Jumlah Tanggungan</label>
                                        <input type="number" class="form-control" id="tanggungan" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="anak_sekolah" class="form-label">Jumlah Anak Sekolah</label>
                                        <input type="number" class="form-control" id="anak_sekolah" required>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <!-- Kolom Kedua -->
                                    <div class="mb-3">
                                        <label for="status_kawin" class="form-label">Status Perkawinan</label>
                                        <select class="form-select" id="status_kawin" required>
                                            <option value="" selected disabled>Pilih Status</option>
                                            <option value="Belum Kawin">Belum Kawin</option>
                                            <option value="Kawin">Kawin</option>
                                            <option value="Cerai Hidup">Cerai Hidup</option>
                                            <option value="Cerai Mati">Cerai Mati</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="pendidikan" class="form-label">Pendidikan Terakhir</label>
                                        <select class="form-select" id="pendidikan" required>
                                            <option value="" selected disabled>Pilih Pendidikan</option>
                                            <option value="Tidak Sekolah">Tidak Sekolah</option>
                                            <option value="SD">SD</option>
                                            <option value="SMP">SMP</option>
                                            <option value="SMA">SMA</option>
                                            <option value="Diploma">Diploma</option>
                                            <option value="Sarjana">Sarjana</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="kendaraan" class="form-label">Kepemilikan Kendaraan</label>
                                        <select class="form-select" id="kendaraan" required>
                                            <option value="" selected disabled>Pilih Kepemilikan</option>
                                            <option value="Tidak Ada">Tidak Ada</option>
                                            <option value="Sepeda">Sepeda</option>
                                            <option value="Motor">Motor</option>
                                            <option value="Mobil">Mobil</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="tempat_tinggal" class="form-label">Kepemilikan Tempat Tinggal</label>
                                        <select class="form-select" id="tempat_tinggal" required>
                                            <option value="" selected disabled>Pilih Status</option>
                                            <option value="Kontrak">Kontrak/Sewa</option>
                                            <option value="Milik Sendiri">Milik Sendiri</option>
                                            <option value="Menumpang">Menumpang</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="aset_lain" class="form-label">Kepemilikan Aset Lain</label>
                                        <select class="form-select" id="aset_lain" required>
                                        <option value="" selected disabled>Pilih Status</option>
                                        <option value="true">Ada</option>
                                        <option value="false">Tidak Ada</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="akses" class="form-label">Akses Listrik dan Air</label>
                                        <select class="form-select" id="akses" required>
                                            <option value="" selected disabled>Pilih Akses</option>
                                            <option value="Tidak Ada">Tidak Ada</option>
                                            <option value="Ada Tidak Lengkap">Ada Tidak Lengkap</option>
                                            <option value="Lengkap">Lengkap</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="bantuan_lain" class="form-label">Penerimaan Bantuan Lain</label>
                                        <select class="form-select" id="bantuan_lain" required>
                                            <option value="" selected disabled>Pilih Status</option>
                                            <option value="false">Tidak Ada</option>
                                            <option value="true">Ada</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between mt-4">
                                <button type="reset" class="btn btn-secondary">
                                    <i class="fas fa-undo me-2"></i>Reset Form
                                </button>
                                 <div class="d-flex gap-2">
                                <button type="button" id="simpanBtn" class="btn btn-success" disabled>
                                    <i class="fas fa-save me-2"></i>Simpan Data
                                </button>
                                <button type="button" id="hitungBtn" class="btn btn-primary">
                                    <i class="fas fa-calculator me-2"></i>Hitung Kelayakan
                                </button>
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS -->
    <script src="js/input-penerima.js"></script>
</body>
</html>
