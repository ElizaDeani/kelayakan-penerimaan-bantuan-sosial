<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Manajemen Bansos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="active">
            <div class="sidebar-header">
                <h3>BANSOS MANAGER</h3>
                <strong>BS</strong>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="dashboard.html">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="#inputSubmenu" data-bs-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fas fa-user-plus"></i>
                        Input Data
                    </a>
                    <ul class="collapse list-unstyled" id="inputSubmenu">
                        <li>
                            <a href="input-penerima.html"><i class="fas fa-user-edit"></i> Input Penerima</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="daftar-penerima.html">
                        <i class="fas fa-list"></i>
                        Daftar Penerima
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        Pengaturan
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer">
            <div class="user-info d-flex flex-column align-items-start">
                <div class="d-flex align-items-center mb-2">
                <img src="https://via.placeholder.com/40" alt="User" class="rounded-circle me-2">
                <strong id="usernameDisplay" class="text-white"></strong>
                </div>
                
                <div class="sidebar-logout">
                <a href="#" id="logoutBtn" class="d-flex align-items-center text-white text-decoration-none">
                    <i class="fas fa-sign-out-alt me-2"></i>
                    <span>Logout</span>
                </a>
                </div>
            </div>
            </div>
        </nav>
<!-- Page Content -->
<div id="content">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button type="button" id="sidebarCollapse" class="btn btn-steel-blue">
        <i class="fas fa-bars"></i>
      </button>
      <h4 class="mb-0 ms-3">Daftar Penerima Bantuan Sosial</h4>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0"><i class="fas fa-list me-2"></i>Daftar Penerima</h5>
      </div>
      <div class="card-body">
        <div class="row mb-3">
  <div class="col-md-4">
    <label for="filterStatus" class="form-label">Filter Status Kelayakan</label>
    <select id="filterStatus" class="form-select">
      <option value="">Semua</option>
      <option value="Layak">Layak</option>
      <option value="Kurang Layak">Kurang Layak</option>
      <option value="Tidak Layak">Tidak Layak</option>
    </select>
  </div>
</div>

        <table class="table table-striped table-bordered align-middle text-center">
          <thead class="table-primary">
            <tr>
              <th>Nama</th>
              <th>Skor Kelayakan</th>
              <th>Status</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="tabelPenerima">
            <!-- Data akan dimuat di sini -->
          </tbody>
        </table>
            <!-- Pagination -->
        <nav>
          <ul class="pagination justify-content-center mt-3" id="pagination">
            <!-- Tombol halaman akan dimuat dari JavaScript -->
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
 <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS -->
    <script src="js/daftar-penerima.js"></script>
</body>
</html>
